        </div>

            <div class="message send">Hello!</div>

            </div>
        </div>
        <div>
                <input type="text" placeholder="Enter Message" id="message-input">
                <button id="send-btn">Send</button>

        </div>
    </div>

    <script src="./script.js"></script>
